	<script>
	function validate()
	{
	var email = document.getElementById("email").value
	var conemail = document.getElementById("conemail").value
	if (email != conemail)
		{
		alert ("Email does not match, please re enter")
		return false
		}
	if (email == "")
		{
		alert ("You must provide your email address")
		return false
		}
	}
	</script>
